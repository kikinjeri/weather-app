<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOP NEWS TICKER -->
  <section id="breaking-ticker-container" class="breaking-section">
    <h2 class="breaking-heading">Top News</h2>
    <div class="breaking-ticker-wrapper">
      <div id="breaking-ticker" class="breaking-ticker" aria-live="polite">Loading...</div>
    </div>
    <div id="breaking-updated" class="breaking-updated"></div>
  </section>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <h1>Daily Dashboard</h1>
      <p class="tagline">Canadian News, Entertainment, Sports & Weather</p>
    </div>
    <div class="header-right">
      <nav class="navbar">
        <ul>
          <li><a href="#news">Top News</a></li>
          <li><a href="#entertainment">Entertainment</a></li>
          <li><a href="#sports">Sports</a></li>
        </ul>
      </nav>
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button type="submit">Check</button>
      </form>
      <div id="weather-info">Loading weather...</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section id="news" class="card news-section">
      <h2>Top News (Canada)</h2>
      <div id="news-container" class="articles-grid"></div>
    </section>

    <section id="entertainment" class="card news-section">
      <h2>Entertainment</h2>
      <div id="ent-container" class="articles-grid"></div>
    </section>

    <section id="sports" class="card news-section">
      <h2>Sports</h2>
      <div id="sports-container" class="articles-grid"></div>
    </section>
  </main>

  <!-- SUMMARY MODAL -->
  <div id="summary-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      <img id="modal-image" src="" alt="Article Image" />
      <h3 id="modal-title">Headline</h3>
      <p id="modal-source" class="muted"></p>
      <p id="modal-summary" class="modal-summary"></p>
      <a id="modal-link" href="#" target="_blank" rel="noopener" class="modal-link">Read full article</a>
    </div>
  </div>

  <script>
console.log("Frontend JS loaded!");
</script>

  <script src="app.js" defer></script>
</body>
</html>
