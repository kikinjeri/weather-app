<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Daily Dashboard</h1>
      <p class="tagline">Canadian & US News, Sports, Entertainment & Weather</p>
    </div>
    <div class="header-right">
      <nav class="navbar">
        <ul>
          <li><a href="#news">Top News</a></li>
          <li><a href="#entertainment">Entertainment</a></li>
          <li><a href="#sports">Sports</a></li>
        </ul>
      </nav>
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button type="submit">Check</button>
      </form>
      <div id="weather-info">Loading weather...</div>
    </div>
  </header>

  <main class="container">
    <section id="news" class="card news-section">
      <h2>Top News (Canada & US)</h2>
      <div id="news-container" class="articles-grid"></div>
      <div id="rec-container-news" class="recommendations"></div>
    </section>

    <section id="entertainment" class="card news-section">
      <h2>Entertainment</h2>
      <div id="ent-container" class="articles-grid"></div>
      <div id="rec-container-entertainment" class="recommendations"></div>
    </section>

    <section id="sports" class="card news-section">
      <h2>Sports</h2>
      <div id="sports-container" class="articles-grid"></div>
      <div id="rec-container-sports" class="recommendations"></div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
