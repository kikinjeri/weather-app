<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BREAKING NEWS -->
  <section id="breaking-section">
    <h2>Breaking News</h2>
    <div id="breaking-ticker-container">
      <div id="breaking-ticker" class="breaking-ticker"></div>
      <div id="breaking-updated" class="breaking-updated"></div>
    </div>
  </section>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <h1>Daily Dashboard</h1>
      <p class="tagline">Canada & US News, Sports, Business & Weather</p>
    </div>
    <div class="header-right">
      <nav class="navbar">
        <ul>
          <li><a href="#news">Top News</a></li>
          <li><a href="#sports">Sports</a></li>
          <li><a href="#business">Business</a></li>
        </ul>
      </nav>
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button type="submit">Check</button>
      </form>
      <div id="weather-info">Loading weather...</div>
    </div>
  </header>

  <!-- MAIN CONTENT GRID -->
  <main class="main-grid">

    <!-- MAIN CONTENT LEFT -->
    <section class="content">

      <!-- TOP NEWS -->
      <section id="news" class="card section">
        <h2>Top News (Canada & US)</h2>
        <div id="news-container" class="articles-grid"></div>
      </section>

      <!-- SPORTS -->
      <section id="sports" class="card section">
        <h2>Sports</h2>
        <div id="sports-container" class="articles-grid"></div>
      </section>

      <!-- BUSINESS -->
      <section id="business" class="card section">
        <h2>Business</h2>
        <div id="business-container" class="articles-grid"></div>
      </section>

    </section>

    <!-- SOCIAL FEED RIGHT -->
    <aside id="social" class="card sidebar">
      <h2>Social Feed</h2>
      <div id="feed-selector">
        <label for="feed-type">Choose feed:</label>
        <select id="feed-type">
          <option value="tech">Tech</option>
          <option value="sports">Sports</option>
          <option value="finance">Finance</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
      <div id="social-feed"><p>Loading feed...</p></div>
    </aside>

  </main>

  <!-- ARTICLE MODAL -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">&times;</button>
      <h3 id="modal-title"></h3>
      <p id="modal-summary"></p>
      <a id="modal-link" href="#" target="_blank">Read Full Article</a>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
