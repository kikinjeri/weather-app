<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <h1>Daily Dashboard</h1>
      <p>Canada & US News, Sports, Business & Weather</p>
    </div>

    <div class="header-right">
      <nav class="top-nav">
        <a href="#top-news-section">Top News</a>
        <a href="#business-section">Business</a>
        <a href="#tech-section">Tech</a>
        <a href="#sports-section">Sports</a>
        <a href="#crypto-section">Crypto</a>
      </nav>

      <form id="city-form">
        <input id="city-input" placeholder="Enter city" />
        <button type="submit">Check</button>
      </form>
      <div id="weather-info">Loading weather...</div>
    </div>
  </header>

  <!-- BREAKING NEWS -->
  <section id="breaking-section" class="card ticker-container">
    <div class="ticker-fade left"></div>
    <div class="ticker-fade right"></div>
    <div id="breaking-ticker" class="breaking-ticker"></div>
    <div id="breaking-updated" class="breaking-updated"></div>
  </section>

  <!-- MAIN GRID -->
  <div class="container">

    <!-- LEFT COLUMN -->
    <div class="main-left">
      <section class="card" id="top-news-section">
        <h2>Top News</h2>
        <div id="news-container" class="articles-grid"></div>
      </section>

      <section class="card" id="business-section">
        <h2>Business</h2>
        <div id="business-container" class="articles-grid"></div>
      </section>

      <section class="card" id="tech-section">
        <h2>Tech</h2>
        <div id="tech-container" class="articles-grid"></div>
      </section>

      <section class="card" id="crypto-section">
        <h2>Cryptocurrencies</h2>
        <div id="crypto-container" class="crypto-grid">Loading crypto...</div>
      </section>

      <section class="card" id="sports-section">
        <h2>Sports</h2>
        <div id="sports-container" class="articles-grid">Loading sports...</div>
      </section>
    </div>

    <!-- RIGHT COLUMN -->
    <aside class="main-right">
      <section class="card" id="social-section">
        <h2>Social Feed</h2>
        <div id="social-feed" class="social-feed">Loading social feed...</div>
      </section>
    </aside>

  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content animate-in">
      <button id="modal-close" class="modal-close">&times;</button>
      <h2 id="modal-title"></h2>
      <small id="modal-date"></small>
      <p id="modal-body"></p>
      <a id="modal-link" href="#" target="_blank">Read full article</a>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
